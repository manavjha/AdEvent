    <header>
     <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark-1">
       <a class="navbar-brand" href="#">
        <img src="https://angular.io/assets/images/logos/angular/logo-nav@2x.png">
       </a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
<div class="navbar-nav-1 mr-auto-1 "></div>
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
         <ul class="navbar-nav justify-content-end">
           <li class="nav-item" *ngFor="let x of menu;let i = index">
             <a class="nav-link" href="#">
               <i class="fa fa-home" *ngIf="i==0"></i>
                <i class="fa fa-calendar" *ngIf="i>0">
                  <span class="badge badge-success">{{x.count}}</span>
                </i>
                 {{x.name}}
             </a>
           </li>
          
              <li>
                <form class="form-inline my-2 my-lg-0">

                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Book Online</button>
                </form>
              </li>
         </ul>

         
       </div>
     </nav>
    </header>
